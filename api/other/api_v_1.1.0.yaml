openapi: 3.0.3
info:
  title: Some Utililty Service V1.1.0
  description: |-
    The Some Utility Service [MUS](https://Some.atlassian.net/wiki/spaces/SCG/pages/3508961396/1040+-+Feature+Request+Some+Utililty+Service+-+MUS) act as a central store of common master data related to Some applications. 
    It shall provide an API to be called by other Some applications with functionality to:
    - Add, Update and delete master data
    - Utility functionality to perform calculations
    - Offer APIs for other services and systems to access this data

    The scope of this request is to store data for the following use cases:

    - Manage and provide administrative data including Regions, and cities in the countries of CEMAC
    - Provide withdrawal fees for mobile money
    - Fuzzy Logic APIs to support https://Some.atlassian.net/wiki/spaces/SET/pages/3486711809Request access 
    - etc.

  version: 1.1.0

externalDocs:
  description: Some Utililty Service - MUS
  url: https://Some.atlassian.net/wiki/spaces/SCG/pages/3508961396/1040+-+Feature+Request+Some+Utililty+Service+-+MUS

servers:
  - url: http://0.0.0.0:8080

security:
  - ApiKeyAuth: [] # use the same name as under securitySchemes

tags:
  - name: Auth
    description: Protecting routes.

  - name: Administrative Region - Management
    description: This functionality centrally manage administrative regions of countries in the CEMAC.
    externalDocs:
      description: Technical Implementation
      url: https://Some.atlassian.net/wiki/spaces/SCG/pages/3509027181/1040+-+Technical+Implementation#Module%3A-Administrative-Region

  - name: Administrative Regions - Search
    description: This block provides search endpoints to retrieve administrative regions and cities of countries in the CEMAC
    externalDocs:
      description: Technical Implementation
      url: https://Some.atlassian.net/wiki/spaces/SCG/pages/3509027181/1040+-+Technical+Implementation#Module%3A-Administrative-Region

  - name: Mobile Money Withdrawal Fee - Management
    description: When beneficiaries receive money by mobile money into their wallets, there is an extra charge to withdraw this money. This functionality allows caller to configure the different fees in the system
    externalDocs:
      description: Technical Implementation
      url: https://Some.atlassian.net/wiki/spaces/SCG/pages/3509027181/1040+-+Technical+Implementation#Module%3A-Withdrawal-Fees

  - name: Mobile Money Withdrawal Fee - Calculation
    description: Endpoints to allow caller to calculate the withdrawal fees for a given amount and psp
    externalDocs:
      description: Technical Implementation
      url: https://Some.atlassian.net/wiki/spaces/SCG/pages/3509027181/1040+-+Technical+Implementation#Module%3A-Withdrawal-Fees

paths:
  /auth:
    post:
      tags:
        - Auth
      operationId: Login
      requestBody:
        required: true
        description: Login
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Auth"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /pspfee/calculate-single-fee:
    get:
      tags:
        - Mobile Money Withdrawal Fee - Calculation
      operationId: CalculateSingleFee
      summary: Calculate and return the withdrawal fees for given amount
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
        - name: psp_code
          in: query
          required: true
          schema:
            type: string
            description: PSP code in a specific format (Country_code - PSP_shortcode)
            example: CG-MTN-MTN_1
        - name: amount
          in: query
          required: true
          schema:
            description: "amount as string"
            type: string
            example: "2000.01"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SingleFeeCalculationResult"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /pspfee/calculate-bulk-fee:
    post:
      tags:
        - Mobile Money Withdrawal Fee - Calculation
      operationId: CalculateBulkFee
      summary: Calculate and return the withdrawal fees for a list of amounts
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
      requestBody:
        required: true
        description: Psp
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkFeeCalculationRequest"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkFeeCalculationResult"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /pspfee:
    post:
      tags:
        - Mobile Money Withdrawal Fee - Management
      operationId: CreatePSP
      summary: Create PSP
      security:
        - ApiKeyAuth: []
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
      requestBody:
        required: true
        description: Psp
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PSP"
      responses:
        "201":
          description: Psp Created
          content:
            application/json: {} # Empty content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      tags:
        - Mobile Money Withdrawal Fee - Management
      operationId: ListPSP
      summary: Get list of PSPs, Psp by Code, Psp by Id
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
        - name: psp_code
          in: query
          schema:
            type: string
            description: PSP code in a specific format (Country_code - PSP_shortcode)
            example: CG-MTN-MTN_1
        - name: psp_id
          in: query
          schema:
            type: integer
            description: Database PK of Psp
            example: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListPSP"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - Mobile Money Withdrawal Fee - Management
      operationId: DeletePSP
      summary: Delete a PSP
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
        - name: psp_id
          in: query
          required: true
          schema:
            type: integer
            format: int32
            description: PSP ID primary key
            example: 1
      responses:
        "204":
          description: No content
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /pspfee/feeset:
    post:
      tags:
        - Mobile Money Withdrawal Fee - Management
      operationId: AddMobileProviderFeeSet
      summary: Create Fee Set
      security:
        - ApiKeyAuth: []
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                psp_id:
                  type: integer
                  example: 1
              required:
                - psp_id
      responses:
        "201":
          description: FeeSet Created
          content:
            application/json: {} # Empty content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /pspfee/feerange:
    post:
      tags:
        - Mobile Money Withdrawal Fee - Management
      operationId: AddMobileProviderFeeRange
      summary: Create Fee Range
      security:
        - ApiKeyAuth: []
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
      requestBody:
        required: true
        description: Psp
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PSPFeeRange"
      responses:
        "201":
          description: FeeRange Created
          content:
            application/json: {} # Empty content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      tags:
        - Mobile Money Withdrawal Fee - Management
      operationId: GetFeeRange
      summary: Get information related to a specific Fees range
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
        - name: feerange_id
          in: query
          required: true
          schema:
            type: integer
            description: PK of FeeRange
            example: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PSPFeeRangeResponse"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ===============================================================================
  # Administrative Region Module
  # ===============================================================================

  /regions/countries:
    get:
      tags:
        - Administrative Regions - Search
      operationId: GetAllCountries
      summary: Retrieving all supported countries
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedCountryResponse"
        "404":
          description: Country not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundErrorResponse"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /regions/countries/{country_code_a2}/regions:
    get:
      tags:
        - Administrative Regions - Search
      operationId: GetRegionByCountry
      summary: Retrieving all available regions in a given country

      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
        - name: country_code_a2
          in: path
          required: true
          schema:
            type: string
        - name: level
          in: query
          description: Define how many levels of subregions shall be resolved (max 4)
          required: false
          schema:
            type: number
        - name: cities
          in: query
          description: Include cities in the region response
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedRegionResponse"
        "404":
          description: Country not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundErrorResponse"
        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /regions/regions/{region_code}/cities:
    get:
      tags:
        - Administrative Regions - Search
      operationId: GetCitiesForRegion
      summary: Retrieving all cities available in a selected region
      parameters:
        - in: header
          name: x-correlation-id
          required: false
          description: |
            Unique identifier for every request. 
            Can be used for tracking down answers 
            with technical support. 
            Uses the ULID format (a time-based, sortable UUID). 
            Note this will be different for every request.
          schema:
            type: string
            format: ulid
        - name: region_code
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedCityResponse"
        "404":
          description: Country not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundErrorResponse"

        "500":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

#----------------------------------------------------------------
#----------------------------------------------------------------
# Management API
#----------------------------------------------------------------
#----------------------------------------------------------------

#----------------------------------------------------------------
# Country
# ADMIN LEVEL 1
# NO API. JUST A TABLE IN A DATABASE.
#----------------------------------------------------------------

#----------------------------------------------------------------
# REGION
# ADMIN LEVEL 2
#----------------------------------------------------------------

# ===============================================================================
# Shared Components
# ===============================================================================

components:
  schemas:
    Pagination:
      type: object
      properties:
        currentPage:
          description: Current Page
          type: integer
        pageSize:
          description: Page Size
          type: integer
        total:
          description: Total count
          type: integer

    SuccessfulOperation:
      type: string
      description: Success
      example: Success

    #----------------------------------------------------------------
    # COUNTRY
    #----------------------------------------------------------------

    Country:
      type: object
      properties:
        country_name_en:
          type: string
          example: Central African Republic
          description: Country name in English
        country_name_fr:
          type: string
          example: RÃ©publique Centrafricaine
          description: Country name in French
        country_name_short:
          type: string
          example: RCA
          description: Short name for country. The full name is usually longer. This short name is used as generic name.
        country_code_2:
          type: string
          example: CF
          description: Country code ISO 3166-1 ALPHA-2
        country_code_3:
          type: string
          example: CAF
          description: Country code ISO 3166-1 ALPHA-3
        is_active:
          type: boolean
          default: true

    CountryResponse:
      allOf:
        - $ref: "#/components/schemas/Country"

    PaginatedCountryResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/CountryResponse"

    #----------------------------------------------------------------
    # REGION
    #----------------------------------------------------------------

    Region:
      type: object
      properties:
        region_code:
          type: string
          example: CF-BB
          description: PRIMARY IDENTIFIER of a region. The Region code is in the notation of ISO 3166-1
        region_name_en:
          type: string
          example: Bamingui-Bangoran
          description: Region name in English
        region_name_fr:
          type: string
          example: Bamingui-Bangoran
          description: Region name in French
        is_active:
          type: boolean
          default: true
        cities:
          type: array
          items:
            $ref: "#/components/schemas/CityResponse"
        subregions:
          type: array
          items:
            $ref: "#/components/schemas/RegionResponse"

    RegionResponse:
      allOf:
        - $ref: "#/components/schemas/Region"

    PaginatedRegionResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/RegionResponse"

    #----------------------------------------------------------------
    # CITY
    #----------------------------------------------------------------

    City:
      type: object
      required:
        - name
        - latitude
        - longitude
      properties:
        name:
          type: string
        latitude:
          type: number
          format: float
          example: 37.7749
        longitude:
          type: number
          format: float
          example: -122.4194

    CityResponse:
      allOf:
        - $ref: "#/components/schemas/City"

    PaginatedCityResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/CityResponse"

    CitiesByRegion:
      type: array
      items:
        type: object
        additionalProperties:
          type: array
          items:
            type: string

    # ===============================================================================
    # Withdrawal Fees Module
    # ===============================================================================

    SingleFeeCalculationResult:
      type: object
      properties:
        amount:
          type: string
          description: Original Amount
          example: "1500.00"
        fee_amount:
          type: string
          description: Calculated fee amount
          example: "500.00"
        total_amount:
          type: string
          description: Calculated fee amount + amount
          example: "1500.00"
        psp_code:
          type: string
          description: PSP code in a specific format (Country_code - PSP_shortcode)
          example: CG-MTN-MTN_1

    BulkFeeCalculationResult:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/SingleFeeCalculationResult"

    SingleFeeCalculationRequest:
      type: object
      properties:
        psp_code:
          type: string
          description: Psp Id in the database
          example: "CG-MTN-MTN_1"
        amount:
          type: string
          description: Amount for which to calculate the fee for
          example: "2000.01"

    BulkFeeCalculationRequest:
      type: array
      items:
        $ref: "#/components/schemas/SingleFeeCalculationRequest"

    PSPFeeSet:
      type: object
      properties:
        psp:
          $ref: "#/components/schemas/PSP"
        currency:
          type: string

    PSP:
      type: object
      properties:
        psp_country_code:
          type: string
          description: Country code ISO 3166-1 ALPHA-2
          example: "CM"
        psp_code:
          type: string
          description: PSP code in a specific format (Country_code - PSP_shortcode)
          example: CG-MTN-MTN_1
        psp_short_name:
          type: string
          description: Short human friendly name of the PSPShort human friendly name of the PSP
          example: CG-MTN-MTN_1 Short name

    PSPResponse:
      allOf:
        - $ref: "#/components/schemas/PSP"
        - type: object
          properties:
            id:
              type: integer
              format: int32
            createdat:
              type: string
              format: date-time
            createdby:
              type: string
              format: uuid

    ListPSP:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/PSPResponse"

    PaginatedPSPResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/PSPResponse"

    FeeAmountListForPSP:
      type: array
      items:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
            example: 3.99

    PSPFeeSetResponse:
      allOf:
        - $ref: "#/components/schemas/PSPFeeSet"
        - type: object
          properties:
            id:
              type: integer
              format: int32

    PaginatedPSPFeeSetResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/PSPFeeSetResponse"

    PSPFeeRange:
      type: object
      properties:
        feeset_id:
          type: number
          example: 1
        from:
          type: number
          format: float
          default: 1000.01
        to:
          type: number
          format: float
          default: 2000
        fee_fixed:
          type: number
          format: float
          example: 50.0
        fee_percentage:
          type: number
          format: float
          example: 0.03

        max_total_fee:
          type: number
          example: 999999999000
      required:
        - set_id
        - from
        - fee_fixed

    PSPFeeRangeResponse:
      allOf:
        - $ref: "#/components/schemas/PSPFeeRange"
        - type: object
          properties:
            id:
              type: integer
              format: int32

    PaginatedPSPFeeRangeResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/PSPFeeRangeResponse"

    ErrorResponse:
      type: object
      properties:
        raw:
          type: string
        providerErrorCode:
          type: string
        mappedErrorCode:
          type: string
        devMsg:
          type: string
        severity:
          type: string
        customerMsg:
          type: object
          properties:
            language:
              type: string
              example: "en"
            content:
              type: string
              example: "Translated string"

    NotFoundErrorResponse:
      type: object
      properties:
        msg:
          type: string
          example: Not Found (404).

    Unauthorized:
      allOf:
        - $ref: "#/components/schemas/ErrorResponse"

    Login:
      type: object
      properties:
        user_name:
          type: string
          example: User
        pswd:
          type: string
          example: 1234
      required:
        - user_name
        - pswd

    Auth:
      type: object
      properties:
        accessToken:
          type: string
        tockenType:
          type: string
        expiresAt:
          type: integer
          format: int64

  # ===============================================================================
  # Security
  # ===============================================================================

  securitySchemes:
    ApiKeyAuth: # arbitrary name for the security scheme
      type: apiKey # apiKey, http, oauth2, openIdConnect
      in: header # can be "header", "query" or "cookie"
      name: x-api-key # name of the header, query parameter or cookie
