# ===============================================================================
# Shared Components
# ===============================================================================

components:
  schemas:
    Pagination:
      type: object
      properties:
        currentPage:
          description: Current Page
          type: integer
        pageSize:
          description: Page Size
          type: integer
        total:
          description: Total count
          type: integer

    SuccessfulOperation:
      type: string
      description: Successful operation
      example: Successful operation

    ErrorResponse:
      type: object
      properties:
        raw:
          type: string
        providerErrorCode:
          type: string
        mappedErrorCode:
          type: string
        devMsg:
          type: string
        severity:
          type: string
        customerMsg:
          type: object
          properties:
            language:
              type: string
              example: "en"
            content:
              type: string
              example: "Translated string"

    NotFoundErrorResponse:
      type: object
      properties:
        msg:
          type: string
          example: Not Found (404).

    AuditLog:
      type: object
      properties:
        created_at:
          type: string
          description: It should be created by a trigger function in the database.
        updated_at:
          type: string
          description: It should be updated by a trigger function in the database.
        deleted_at:
          type: string
          description: It should be updated by a trigger function in the database.
        created_by_guid:
          type: string
          description: It should be provided by a gin(golang) middleware.
        updated_by_guid:
          type: string
          description: It should be provided by a gin(golang) middleware.
        deleted_by_guid:
          type: string
          description: It should be provided by a gin(golang) middleware.

    #----------------------------------------------------------------
    # REGION
    #----------------------------------------------------------------

    Region:
      type: object
      properties:
        country_name_en:
          type: string
          example: Central African Republic
          description: Country name in English
        country_name_fr:
          type: string
          example: RÃ©publique Centrafricaine
          description: Country name in French
        country_name_short:
          type: string
          example: RCA
          description: Short name for country. The full name is usually longer. This short name is used as generic name.
        country_code_2:
          type: string
          example: CF
          description: Country code ISO 3166-1 ALPHA-2
        country_code_3:
          type: string
          example: CAF
          description: Country code ISO 3166-1 ALPHA-3
        region_code:
          type: string
          example: CF-BB
          description: PRIMARY IDENTIFIER of a region. The Region code is in the notation of ISO 3166-1
        region_name_en:
          type: string
          example: Bamingui-Bangoran
          description: Region name in English
        region_name_ft:
          type: string
          example: Bamingui-Bangoran
          description: Region name in French
        is_active:
          type: boolean
          default: true

    RegionResponse:
      allOf:
        - $ref: "#/components/schemas/Region"
        - type: object
          properties:
            id:
              type: integer
              format: int32

    PaginatedRegionResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/RegionResponse"

    #----------------------------------------------------------------
    # SUB REGION
    #----------------------------------------------------------------

    SubRegion:
      type: object
      properties:
        sub_region_name_en:
          type: string
          example: varchar(16)
          description: Sub Region name in English
        sub_region_name_fr:
          type: string
          example: varchar(16)
          description: Sub Region name in French
        sub_region_code:
          type: string
          example: varchar(16)
          description: Sub Region Code

    SubRegionResponse:
      allOf:
        - $ref: "#/components/schemas/SubRegion"
