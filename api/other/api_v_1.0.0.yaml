        items:
          type: array
          items:
            $ref: "#/components/schemas/AdminLevel4BySubRegion"

    #----------------------------------------------------------------
    # CITY
    #----------------------------------------------------------------

    City:
      type: object
      required:
        - city_name
        - latitude
        - longitude
      properties:
        city_name:
          type: string
        latitude:
          type: number
          format: float
          example: 37.7749
        longitude:
          type: number
          format: float
          example: -122.4194

    CityResponse:
      allOf:
        - $ref: "#/components/schemas/City"
        - type: object
          properties:
            id:
              type: integer
              format: int32

    PaginatedCityResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/CityResponse"

    # [
    #   {
    #     "Region Code": ["city1 name", "city2 name", "city3 name"]
