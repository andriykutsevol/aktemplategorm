      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/SubRegionResponse"

    # [
    #   {
    #     "SubRegion Code": ["AdminLevel4 Code", "AdminLevel4 Code", "AdminLevel4 Code"]
