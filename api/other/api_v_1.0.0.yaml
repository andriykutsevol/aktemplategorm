    PaginatedCitiesByRegionResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/CitiesByRegion"

    # ===============================================================================
    # Withdrawal Fees Module
    # ===============================================================================

    PSP:
      type: object
      properties:
        psp_country_code:
          type: string
          description: Country code ISO 3166-1 ALPHA-2
        psp_code:
          type: string
          description: PSP code in a specific format (Country_code - PSP_shortcode)
          example: CG-MTN-MTN
        psp_short_name:
          type: string
          description: Short human friendly name of the PSPShort human friendly name of the PSP

    PSPResponse:
      allOf:
        - $ref: "#/components/schemas/PSP"
        - type: object
          properties:
            id:
              type: integer
              format: int32

    PaginatedPSPResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/PSPResponse"

    FeeAmountListForPSP:
      type: array
      items:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
            example: 3.99

    PSPFeeSet:
      type: object
      properties:
        psp:
          $ref: "#/components/schemas/PSP"
        auditlog:
          $ref: "#/components/schemas/AuditLog"

    PSPFeeSetResponse:
      allOf:
        - $ref: "#/components/schemas/PSPFeeSet"
        - type: object
          properties:
            id:
              type: integer
              format: int32

    PaginatedPSPFeeSetResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/PSPFeeSetResponse"

    PSPFeeRange:
      type: object
      properties:
        set_id:
          type: string
          description: Link to fee set this range is part of
        from:
          type: integer
          default: 0
          description: lower bound this fee is configured to
        to:
          type: integer
          default: 0
          description: upper bound this fee is configured to
        fee_fixed:
          type: integer
          default: 0
          description: Fixed fee amount
        fee_percentage:
          type: integer
          default: 0
          description: Fixed fee amount
        max_total_fee:
          type: integer
          default: 999999999000
          description: set by system on record creation unless updated by user
        auditlog:
          $ref: "#/components/schemas/AuditLog"

    PSPFeeRangeResponse:
      allOf:
        - $ref: "#/components/schemas/PSPFeeRange"
        - type: object
          properties:
            id:
              type: integer
              format: int32

    PaginatedPSPFeeRangeResponse:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        items:
          type: array
          items:
            $ref: "#/components/schemas/PSPFeeRangeResponse"

